{% extends 'base.html' %}
{% load static %}

<link rel="stylesheet" href="{% static 'fonts/material-icon/css/material-design-iconic-font.min.css' %}">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
{% block title %}
    edit profile form
{% endblock %}
<link rel="stylesheet" href="{% static 'accounts/css/accounts.css' %}">

{% block css %}

    <link rel="stylesheet" href="{% static 'accounts/css/accounts.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

{% endblock %}

{% block content %}

    <div class="container">

        <div class="row">
            <!-- left column -->
            <div class="col-md-3">
                <div class="mt-5">
                    <img src="{% static 'image/signin-image.jpg' %}"
                         class="avatar img-circle" alt="avatar">


                </div>
            </div>

            <!-- edit form column -->
            <div class="col-md-9 personal-info mt-5">
                <div class="alert alert-info alert-dismissable">
                    <a class="panel-close close" data-dismiss="alert">Ã—</a>
                    <i class="fa fa-coffee"></i>
                    This is an <strong>.alert</strong>. Use this to show important messages to the user.
                </div>


                <form method="post" action="" class="form-horizontal mt-5" role="form" novalidate>
                    {% csrf_token %}
{#                    {{ form.as_p }}#}
                    <div class="form-group d-flex justify-content-evenly">
                        <label class="col-md-3 control-label" for="id_old_password"> Old Password :</label>
                        <div class="col-md-8">
                            <input type="password" name="old_password" autocomplete="current-password" autofocus
                                   required id="id_old_password" class="form-control" value="">
                        </div>
                    </div>
                    <div class="form-group d-flex justify-content-evenly">
                        <label class="col-md-3 control-label" for="id_new_password1">New Password :</label>
                        <div class="col-md-8">
                            <input type="password" name="new_password1" autocomplete="new-password" required
                                   id="id_new_password1" class="form-control" value="">
                        </div>
                    </div>
                    <div class="form-group d-flex justify-content-evenly">
                        <label class="col-md-3 control-label" for="id_new_password2">Confirm password :</label>
                        <div class="col-md-8">
                            <input type="password" name="new_password2" autocomplete="new-password" required
                                   class="form-control" id="id_new_password2" value="">
                        </div>
                    </div>
                    <div class="form-group d-flex justify-content-evenly">
                        <label class="col-md-3 control-label"></label>
                        <div class="col-md-8">
                            <input type="submit" class="btn btn-primary text-white" value="Save Changes">
                            <span></span>
                            <input type="reset" class="btn btn-default" value="Cancel">
                        </div>
                    </div>
{#                    <input type="submit" value="change">#}
                </form>
            </div>
        </div>
    </div>

{% endblock %}
