{% extends 'base.html' %}
{% load static %}

<link rel="stylesheet" href="{% static 'fonts/material-icon/css/material-design-iconic-font.min.css' %}">

{% block title %}
    login form
{% endblock %}

{% block css %}

    <link rel="stylesheet" href="{% static 'accounts/css/accounts.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
{% endblock %}
{% block content %}
    <div class="main">
        <section class="signup">
            <div class=" container_signup">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Register</h2>
                        <form method="POST" action="" class="register-form" id="register-form" novalidate>
                            {% csrf_token %}
{#                            {{ form.as_p }}#}
                            <div class="form-group">
                                <label for="phone"><i class="bi bi-telephone-fill material-icons-name"></i></label>
                                <input type="text" name="phone_number" id="phone" placeholder=" Phone Number" required/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="bi bi-envelope-fill"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email" required/>
                            </div>
                            <div class="form-group">
                                <label for="f_name"><i class="bi bi-person material-icons-name"></i></label>
                                <input type="text" name="first_name" id="f_name" placeholder=" First Name"/>
                            </div>
                            <div class="form-group">
                                <label for="l_name"><i class="bi bi-person-fill material-icons-name"></i></label>
                                <input type="text" name="last_name" id="l_name" placeholder="Last Name"/>
                            </div>

                            <div class="form-group">
                                <label for="pass"><i class="bi bi-lock-fill"></i></label>
                                <input type="password" name="password1" id="pass" placeholder="Password" required/>
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="bi bi-lock"></i></label>
                                <input type="password" name="password2" id="re-pass"
                                       placeholder="Repeat your password" required/>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term"/>
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all
                                    statements in <a href="#" class="term-service">Terms of service</a></label>
                            </div>

                            <div class="form-group form-button">
                                <input type="submit" id="signup" class="form-submit" value="Register"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="{% static 'image/signup-image.jpg' %}" alt="sing up image"></figure>
                        <a href="{% url 'accounts:login' %}" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>

        </section>
    </div>


{% endblock %}

{% block js %}
    <script src="{% static 'accounts/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'accounts/vendor/jquery/jquery-ui.min.js' %}"></script>


{% endblock %}
