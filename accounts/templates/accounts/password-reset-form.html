{% extends 'base.html' %}
{% load static %}
<link rel="stylesheet" href="{% static 'fonts/material-icon/css/material-design-iconic-font.min.css' %}">

{% block title %}
    password reset form
{% endblock %}
{% block css %}

    <link rel="stylesheet" href="{% static 'accounts/css/accounts.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
{% endblock %}
{% block content %}

    <div class="main">
        <section class="signup">
            <div class=" container_signup">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Forget Password</h2>

                        <form action="" method="post" novalidate>
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="email"><i class="bi bi-envelope-fill"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email" required/>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" id="send_email" class="form-submit"
                                       value="Send Email"/>
                            </div>

                        </form>

                    </div>
                    <div class="signup-image">
                        <figure><img src="{% static 'image/signup-image.jpg' %}" alt="sing up image"></figure>
                    </div>
                </div>
            </div>

        </section>
    </div>

{% endblock %}
{% block js %}
    <script src="{% static 'accounts/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'accounts/vendor/jquery/jquery-ui.min.js' %}"></script>


{% endblock %}
