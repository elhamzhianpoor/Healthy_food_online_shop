{% extends 'base.html' %}
{% load static %}
<link rel="stylesheet" href="{% static 'fonts/material-icon/css/material-design-iconic-font.min.css' %}">

{% block title %}
    login form
{% endblock %}
<link rel="stylesheet" href="{% static 'accounts/css/accounts.css' %}">

{% block css %}

    <link rel="stylesheet" href="{% static 'accounts/css/accounts.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
{% endblock %}
{% block content %}
    <div class="main ">
        <section class="sign-in">
            <div class="container_signup">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="{% static 'image/signin-image.jpg' %}" alt="sing up image"></figure>
                        <a href="{% url 'accounts:register' %}" class="signup-image-link">Create an account</a>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Login</h2>
                        <form method="POST" class="register-form" id="login-form" action="" novalidate>
                            {% csrf_token %}
{#                            {{ form.as_p }}#}
                            <div class="form-group">
                                <label for="your_name"><i class="bi bi-person-fill material-icons-name"></i></label>
                                <input type="text" name="phone_number" id="your_name" placeholder="Your Name" required/>
                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="bi bi-lock-fill"></i></label>
                                <input type="password" name="password" id="your_pass" placeholder="Password" required/>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="remember-me" id="remember-me" class="agree-term"/>
                                <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                            </div>
                            <div class="forget_pas">
                                <a href="{% url 'accounts:password_reset' %}">Forget Password</a>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="login-form" id="signin" class="form-submit" value="Log in"/>
                            </div>
                        </form>
                        <div class="social-login">
                            <span class="social-label">Or login with</span>
                            <ul class="socials">
                                <li><a href="#"><i class="display-flex-center bi bi-facebook"></i></a></li>
                                <li><a href="#"><i class="display-flex-center bi bi-twitter"></i></a></li>
                                <li><a href="#"><i class="display-flex-center bi bi-google"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

{% endblock %}

{% block js %}
    <script src="{% static 'accounts/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'accounts/js/main.js' %}"></script>
{% endblock %}
